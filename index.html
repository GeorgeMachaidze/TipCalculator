<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- displays site properly based on user's device -->
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

  <!-- Boostrap Script -->

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/47c90b1876.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <section id="header">

    <div class="container-fluid ">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="header-text">SPLI</h1>
          <h1 class="header-text">TTER</h1>
        </div>

      </div>
    </div>
  </section>

  <div class="container roundedd main">
    <div class="container">
      <div class="row">
        <div class="col-sm roundedd first">
          <div class="row">
            <div class="col-md-12 mb-12 bill-container">
              <h1 class="fInput">Bill</h1>
              <form class="" action="index.html" method="post">
                <input style="font-family: 'Font Awesome 5 Free'; font-weight: 700" type="number" min = "0"onClick="calculateTip(this.id)" class="form-control bill inputs" id="firstInput"
                  placeholder="&#x24;" required>
              </div>
              <div class="col-md-12 mb-12 tip-container">
                <h1 class="fInput">Select Tip %</h1>
                <button type="button" id = "xuti" onClick="calculateTip(this.id)"class="col-md-4 rounded five btn btn-dark">5%</button>
                <button type="button" id = "ati" onClick="calculateTip(this.id)"class="col-md-4 rounded five btn btn-dark">10%</button>
                <button type="button" id = "txutmeti"onClick="calculateTip(this.id)" class="col-md-4 rounded five btn btn-dark">15%</button>
                <button type="button" id = "ocdaxuti" onClick="calculateTip(this.id)"class=" col-md-4 rounded five btn btn-dark">25%</button>
                <button type="button" id = "ormocdaati" onClick="calculateTip(this.id)"class="ormosdaati col-md-4 rounded five btn btn-dark">50%</button>
                <input type="number" min = "0" class="col-md-4 btn btn-dark rounded inputs" id="custom" onClick="calculateTip(this.id)" onkeypress="calculateTip(this.id)"placeholder="Custom" required>
              </div>
            </form>
              <div class="col-md-12 mb-12 bill-container">
                <h1 class="fInput">Number of people</h1>
                <input style="font-family: 'Font Awesome 5 Free'; font-weight: 700" type="number" min = "0" onClick="calculateTip(this.id)" class="form-control people inputs" id="secondInput"
                  placeholder="&#xf007;" required>
              </div>
            </div>

        </div>
        <div class="col-sm roundedd second">
            <div class="container">
              <div class="row">
                <div class="col-12 count">
                  <div class="inlblck col-md-6 ">
                    <h3>Tip Amount</h5>
                      <h5>/ Person</h5>
                  </div>
                  <div class="inlblck col-md-4">
                    <h6 id = "tipAmount">$0.00</h6>
                  </div>
                </div>
                <div class="col-12 count">
                  <div class="inlblck col-md-6">
                    <h3>Total</h5>
                    <h5>/ Person</h5>
                  </div>
                  <div class="inlblck col-md-4">
                    <h6 id= "total">$0.00</h6>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <button type="button" onClick="calculateTip(this.id)" id = "reset"class=" button btn btn-secondary btn-lg btn-block">RESET</button>
            </div>
        </div>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
